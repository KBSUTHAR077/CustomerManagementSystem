<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Details Profile</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Customer Details Profile</h1>
		<hr>
		<h2>Update Customer</h2>

		<form action="#" th:action="@{/saveCustomer}" th:object="${customer}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{name}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{gender}" class="form-control mb-4 col-4">
				
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{mobile}" class="form-control mb-4 col-4">
				
			<input type="text" th:field="*{address}" class="form-control mb-4 col-4">
				
			
				
				<input type="text" th:field="*{addressline}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{city}" class="form-control mb-4 col-4">
				<input type="text" th:field="*{state}" class="form-control mb-4 col-SDFGHJKL4">
				<input type="text" th:field="*{country}" class="form-control mb-4 col-4">
				
			 <input type="text" th:field="*{code}" class="form-control mb-4 col-4"> 
				
			
				<button type="submit" class="btn btn-info col-2"> Update Customer</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Customer List</a>
	</div>
</body>
</html>
