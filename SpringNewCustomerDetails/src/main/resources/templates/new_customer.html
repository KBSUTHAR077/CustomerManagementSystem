<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Details Profile</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Customer Details Profile</h1>
		<hr>
		<h2>Save Customer</h2>

		<form action="#" th:action="@{/saveCustomer}" th:object="${customer}"
			method="POST">
			<input required type="text" th:field="*{name}"
				placeholder="Name" class="form-control mb-4 col-4" >
				
			<select required type ="text" th:field="*{gender}"  
				placeholder="Select-One" class="form-control mb-4 col-4">
				<option value="Male">Male</option>
				<option value="Female">Female</option>
				</select>
				
				<input required type="text" th:field="*{email}"
				placeholder="Email" class="form-control mb-4 col-4">
				
				<input required type="text" th:field="*{mobile}"
				 placeholder="Mobile" class="form-control mb-4 col-4">
				 
				<input required type="text" th:field="*{address}"
				 placeholder="Address" class="form-control mb-4 col-4">
				
			
				
				<input required type="text" th:field="*{addressline}"
				placeholder="Address Line 2" class="form-control mb-4 col-4"> 
				
				<input required type="text" th:field="*{city}"
				placeholder="City" class="form-control mb-4 col-4">
				
				<input required type="text" th:field="*{state}"
				placeholder="State" class="form-control mb-4 col-4">
				
				<input required type="text" th:field="*{country}"
				placeholder="Country" class="form-control mb-4 col-4"> 
				
				
				<input required type="text" th:field="*{code}"
				placeholder="ZipCode" class="form-control mb-4 col-4"> 
				
				
				<button type="submit" class="btn btn-info col-2"> Save Customer</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Customer List</a>
	</div>
</body>
</html>
